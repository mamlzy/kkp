  # Backend FastAPI
  kkp-api:
    container_name: kkp-api
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
      - DB_NAME=${MYSQL_DATABASE:-kkp}
    volumes:
      - backend_models:/app/app/models
      - backend_uploads:/app/app/uploads

  # Frontend
  kkp-web:
    container_name: kkp-web
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped

volumes:
  mysql_data:
  backend_models:
  backend_uploads:
